<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Coronavirus COVID-19 Confirmed Cases as Percentage of Country Population</title>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <style>
    .container svg path { 
        stroke: #999;
        stroke-width: 3;
        fill: none;
    }

    .container .axis path,
    .container .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }

    .container .legend {
        font-size: 20px;
        font-weight: bold;
    }
        
    </style>
</head>
<body>
    <header>
        <h1>COVID-19 Confirmed Cases as Percentage of Country Population</h1>
        <p>Data Source: <a href="https://github.com/montanaflynn/covid-19">https://github.com/montanaflynn/covid-19</a></p>
    </header>
  
    <a href="https://github.com/montanaflynn/covid-19" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:black; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>
    <script>

        function getDataURL() {
            if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
                return "data/historical.csv";
            }

            return "https://montanaflynn.github.io/covid-19/data/historical.csv";
        }


        var selectedData = "confirmed";

        // Set the dimensions of the canvas / graph
        var margin = {top: 40, right: 300, bottom: 100, left: 40},
            width = 1200 - margin.left - margin.right,
            height = 800 - margin.top - margin.bottom;

        // Parse the date / time
        var parseDate = d3.timeParse("%Y%m%d");

        // Set the ranges
        var x = d3.scaleTime().range([0, width]);  
        var y = d3.scaleSqrt().range([height, 0]);
        var y = d3.scaleLinear().range([height, 0]);

        // Define the line
        var line = d3.line()	
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y((d[selectedData]/d.population)*100); });
            
        // Adds the svg canvas
        var svg = d3.select("body")
            .append("div")
            .attr("class", "container")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


        function render(data){

            data = data.filter(function(row) {
                return row['label_parent_en'] === 'null';
            });

            data.forEach(function(d) {
                d.date = parseDate(d.date);
                d.val = +(d[selectedData]/d.population)*100;
            });

            var max = function(data){
                return d3.max(data, function(d) { return d.val; })
            }

            // Scale the range of the data
            x.domain(d3.extent(data, function(d) { return d.date; }));
            y.domain([0, max(data)]);

            // set the colour scale
            var color = d3.scaleOrdinal(d3.schemeCategory10);

            // Nest the entries by country
            var dataNest = d3.nest()
                .key(function(d) {return d.label_en;})
                .entries(data);

            dataNest.sort(function (a, b){
                console.log(a, b)
                if (max(a.values) > max(b.values)) {return -1;} 
                else if (max(a.values) < max(b.values)) { return 1;} 
                else return 0;
            })

            dataNest = dataNest.slice(0, 20);

            legendSpace = height/dataNest.length;


            // Loop through each symbol / key
            dataNest.forEach(function(d,i) { 
                svg.append("path")
                    .attr("class", "line")
                    .style("stroke", function() {
                        return d.color = color(d.key); })
                    .attr("d", line(d.values));

                // Add the Legend
                svg.append("text")
                    .attr("y", (legendSpace/2)+i*legendSpace)  
                    .attr("x", width + 20)
                    .attr("class", "legend")
                    .style("fill", function() {
                        return d.color = color(d.key); })
                    .text(d.key); 

            });

        // Add the X Axis
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add the Y Axis
        svg.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(y).tickFormat(d => d + "%"));

        }

        // Get the data
        d3.csv(getDataURL()).then(function(data) {
            render(data)
        });

    </script>
</body>
